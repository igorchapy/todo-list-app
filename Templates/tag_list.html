{% extends 'base.html' %}
{% block content %}
<h1>Tags</h1>
<a href="{% url 'add_tag' %}">Add Tag</a>
<table>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for tag in tags %}
    <tr>
        <td>{{ tag.name }}</td>
        <td>
            <a href="{% url 'update_tag' tag.id %}">Update</a>
            <a href="{% url 'delete_tag' tag.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
