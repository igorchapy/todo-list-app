<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Мої задачі</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.is_done %}✅{% else %}❌{% endif %}
            </li>
        {% empty %}
            <li>Немає задач</li>
        {% endfor %}
    </ul>
</body>
</html>
