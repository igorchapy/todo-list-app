<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        li { margin-bottom: 5px; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Мої завдання</h1>
    <p> Вас вітає сайт з вибору завданнь</p>
    <a href="task/add/">MDN</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.is_done %}✅{% else %}❌{% endif %}
            </li>
        {% empty %}
            <li>Немає задач</li>
        {% endfor %}
    </ul>
</body>
</html>
