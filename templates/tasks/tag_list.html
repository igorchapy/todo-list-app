{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Теги</h1>
<a href="{% url 'add_tag' %}" class="btn btn-success mb-3">➕ Додати тег</a>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Назва</th>
            <th>Дії</th>
        </tr>
    </thead>
    <tbody>
        {% if tags %}
            {% for tag in tags %}
            <tr>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="{% url 'update_tag' tag.id %}" class="btn btn-sm btn-warning">Змінити</a>
                    <a href="{% url 'delete_tag' tag.id %}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Видалити цей тег?');">Видалити</a>
                </td>
            </tr>
            {% endfor %}
        {% else %}
            <tr><td colspan="2">Тегів поки немає.</td></tr>
        {% endif %}
    </tbody>
</table>
{% endblock %}
